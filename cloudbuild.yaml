substitutions:
  _CD_REPO: github_hughluo_go-nihao-cd

steps:
  - name: gcr.io/cloud_builders/docker
    id: Build
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/go-nihao:$COMMIT_SHA
      - .

  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - gcr.io/$PROJECT_ID/go-nihao:$COMMIT_SHA
 
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Clone CD repo
    entrypoint: /bin/sh
    args:
    - '-c'
    - |
      gcloud source repos clone $_CD_REPO && \
      cd $_CD_REPO && \
      git config user.email $(gcloud auth list --filter=status:ACTIVE --format='value(account)')

  - name: 'gcr.io/cloud-builders/gcloud'
    id: Update manifest
    entrypoint: /bin/sh
    args:
    - '-c'
    - |
      echo "CI from $COMMIT_SHA" >> $_CD_REPO/test.log

  - name: 'gcr.io/cloud-builders/gcloud'
    id: Push manifest
    entrypoint: /bin/sh
    args:
    - '-c'
    - |
      set -x && \
      cd $_CD_REPO && \
      git add test.log && \
      git commit -m "ci integration test $COMMIT_SHA" && \
      git push
